language: generic

services:
  - docker
sudo: required

jobs:
  include:
    - stage: "Build Docker image"
      script: make image
    - stage: "Build repo"
      script: make repo
    - stage: "Deploy"
      before_deploy:
        - sudo apt-get install -y jq
        - git config --local user.name "En Shih"
        - git config --local user.email "seanstone5923@gmail.com"
        - git tag -d $(git tag)
        # Delete the (previous) latest release, since Travis will not update the packages otherwise.
        - ./delete-release latest
        - git tag latest
    - deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file: repo/*
        file_glob: true
        skip_cleanup: true
        on:
          repo: seanstone/arch-on-github
